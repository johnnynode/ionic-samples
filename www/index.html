<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/release/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/release/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- 主模块 -->
    <script src="js/app.js"></script>
    <script src="js/route.js"></script>
    <script src="js/config.js"></script>
    <!-- 其他模块 -->
    <script src="pages/tab/tab.controller.js"></script>
    <script src="pages/tab/tab.route.js"></script>
    <script src="pages/dash/dash.controller.js"></script>
    <script src="pages/dash/dash.route.js"></script>
    <script src="pages/chats/chats.services.js"></script>
    <script src="pages/chats/chats.controller.js"></script>
    <script src="pages/chats/chats.route.js"></script>
    <script src="pages/chatDetail/chatDetail.controller.js"></script>
    <script src="pages/chatDetail/chatDetail.route.js"></script>
    <script src="pages/account/account.controller.js"></script>
    <script src="pages/account/account.route.js"></script>
</head>

<body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!-- -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>

</html>
